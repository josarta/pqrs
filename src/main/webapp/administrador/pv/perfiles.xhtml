<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
                <div class="content-wrapper">
            <!-- Page Title Header Starts-->
            <div class="row page-title-header">
                <div class="col-12">
                    <div class="page-header">
                        <h4 class="page-title">Administrador</h4>
                        <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
                            <ul class="quick-links ml-auto">
                                <li><a href="#">Gestion de Perfiles</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Title Header Ends-->
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <h4 class="card-title mb-0">Perfiles</h4>
                                        <a href="#"><small>Ver todo</small></a>
                                    </div>
                                    <p>Perfiles - Roles.</p>
                                    <div class="table-responsive">



                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Codigo</th>
                                                    <th>Tipo</th>
                                                    <th>Descripcion</th>
                                                    <th>Ruta</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <c:forEach var="rol" items="#{usuarioSession.leerRoles()}">
                                                    <tr>
                                                        <td>#{rol.rolRolid}</td>
                                                        <td>#{rol.rolTipo}</td>
                                                        <td>#{rol.rolDescripcion}</td>
                                                        <td>#{rol.rolRuta}</td>
                                                        <td>...</td>                                                    
                                                    </tr>    
                                                </c:forEach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
